<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviease</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Bookease</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Sherlock Homes</h2>
            <h4>Mystry</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur adipisci, earum enim velit consequatur hic odit illum praesentium eius eos est accusamus corrupti corporis ipsum recusandae ipsam voluptate suscipit et.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Movie</h2>
        <form>
            <input placeholder="Book Name" id="book-title-input">
            <input placeholder="Genre" id="book-author-input">
            <textarea placeholder="Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
